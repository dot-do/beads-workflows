name: beads-workflows

on:
  push:
    branches: [main]
    paths: ['.beads/issues.jsonl']
  schedule:
    - cron: '0 * * * *'   # hourly
    - cron: '0 0 * * *'   # daily
    - cron: '0 0 * * 0'   # weekly
  workflow_dispatch:
    inputs:
      retry_failed:
        type: boolean
        description: 'Retry all failed workflows'

jobs:
  run-workflows:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install beads-workflows
        run: bun add beads-workflows

      - name: Get previous issues.jsonl (for push events)
        if: github.event_name == 'push'
        run: |
          git show HEAD~1:.beads/issues.jsonl > /tmp/before.jsonl 2>/dev/null || echo "" > /tmp/before.jsonl

      - name: Run workflows
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ "${{ inputs.retry_failed }}" == "true" ]; then
            bunx beads-workflows retry --all-failed
          else
            bunx beads-workflows run --once
          fi
        env:
          GITHUB_EVENT: ${{ github.event_name }}
          GITHUB_SCHEDULE: ${{ github.event.schedule }}

      - name: Commit workflows.jsonl changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .beads/workflows.jsonl
          git diff --staged --quiet || git commit -m "chore: update workflows.jsonl"
          git push
